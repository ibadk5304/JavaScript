<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trivial HTML5 Form Validation</title>
</head>
<body>
    <!---- FIELD IS REQUIRED---->
    <form>
        <label for="choose">Would you prefer a banana or cherry?</label>
        <input id="choose" name="i_like" required>
        <button>Submit</button>
    </form>
</body>
</html>
