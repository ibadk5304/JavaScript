<!DOCTYPE html>
<html>
<head>
 
         <link rel="stylesheet" type="text/css" href="style.css">    
</head>
<body>
    <h1>Welcome to the pizza emporium</h1>
    <form onsubmit="return false">
        <fieldset>
          <legend>Personal information:</legend>
          Name:<br> <input type="text" name="firstname" id="firstname"><br>
          Last Name:<br> <input type="text" name="lastname" id="lastname"><br>

        </fieldset>

        <fieldset>
            <div class="divAll">
                <div class="type1">
                        <h3>Size</h3>
                    <input type="radio" name="Size" id="small"> Small<br>
                    <input type="radio" name="Size" id="medium"> Medium<br>
                    <input type="radio" name="Size" id="large"> Large<br>
                    <input type="radio" name="Size" id="xlarge"> X-Large
                </div>
                <div class="type2">
                    <h3>Toppings</h3>
                    <input type="radio" name="Toppings" id="pepperoni">Pepperoni <br>
                    <input type="radio" name="Toppings" id="greenpepper"> Green pepper<br>
                    <input type="radio" name="Toppings" id="redpepper"> Red Pepper<br>
                </div>
                <div class="type3">
                    <h3>Premium Toppings</h3>
                    <input type="radio" name="Premium" id="indiansaudage"> Indian Sausage<br>
                    <input type="radio" name="Premium" id="pineapple"> Pineapple<br>
                </div>
            </div>

            <div>

            </div>

        </fieldset>

        <button id="process_form">Submit order</button>
    </form>


    <div id="dis"></div>
    <script src="scripts.js"></script>
</body>
</html>
