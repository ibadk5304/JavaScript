<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="../browser/turtle-canvas.min.js"></script>
</head>
<body>
  <canvas id="cvs" height=450 width=500></canvas>
  <script type="text/javascript">
  var turtle = new TURTLE("cvs");

  // start the turtle at 50 pixels down and 50 right of top left corner
  turtle.moveTo(500, 50);
  //Ask the user how far to go forward 


  var distance=0;
  var turnAngle=0;

  

  do{
    //Ask the user distance
    var distance= prompt("Enter distance(0 to quit):");
    if(distance==="0")
    {
      break;
    }

    turtle.forward(distance);
    //Ask the user to enter how many degrees to run right
    var turnAngle= prompt("Enter number of degree,s to right turn :");
    turtle.right(turnAngle);
    
  }while(distance !=0)
  
 
  turtle.stroke();
  

  
  </script>
</body>
</html>
